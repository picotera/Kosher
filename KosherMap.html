<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
		<style>
		html,body,#map
		{
			height: 100%;
			margin: 0;
		}

		#autocomplete
		{
			width: 100%;
			height: 25px;
		}
		
		#mapdiv
		{
			min-width:150px;
			min-height:50px;
		}
	</style>
	</head>
	
	<body>
		<input type="text" id="autocomplete">
		
		<div id="checkboxes">
			<input type="checkbox" value="pork" onClick="updateMap();">No Pork!<br>
			<input type="checkbox" value="sabath" onClick="updateMap();">Only week days <br>
			<input type="checkbox" value="vegan" onClick="updateMap();">Vegan friendly <br>
		</div>
		
		<div id="map"></div>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>	
		<script src="http://kosher.blob.core.windows.net/javascript/mapsapi.js"></script>
		<script src="http://kosher.blob.core.windows.net/javascript/app.js"></script>
		
	</body>
</html>
