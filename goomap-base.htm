    <style>
      html, body, #map-canvas {
        height: 100%;

        padding: 0px

	<link rel="stylesheet" href="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-3/dist/css/bootstrap.min.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-34.397, 150.644)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
	
		<!-- Latest compiled and minified CSS -->

	<script src="/temp/app.js"></script>
		<div id="checkboxes">
			<input type="checkbox" value="pork" onClick="updateMap();">No Pork!<br>
