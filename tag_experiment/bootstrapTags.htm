<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	
	<link rel="stylesheet" href="/temp/assets/bootstrap.min.css">
    
	<script src="/temp/assets/jquery-2.1.1.min.js"></script>
	<script src="/temp/assets/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="/temp/assets/bootstrap-tagsinput.css">
	<script src="/temp/assets/bootstrap-tagsinput.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
	<script src="/temp/assets/typeahead.bundle.js"></script>
	
		
  </head>
  <body>	
  

       
          <div class="bs-example">
            <input type="text" value="צמחוני,אין עובדי קבלן, לא פתוח בשבת" />
          </div>                 
   
	
	
	
	
	
	<script>
	
	$('document').ready(function(){
		
		var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
  'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
  'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
  'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
  'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
  'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
  'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
  'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
  'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
];
		
		
		var citynames = new Bloodhound({
		  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
		  queryTokenizer: Bloodhound.tokenizers.whitespace,
		   local: $.map(states, function(state) { return { value: state }; })
		});
		citynames.initialize();
		
		$('input').tagsinput({
		  typeaheadjs: {
			name: 'citynames',
			displayKey: 'name',
			valueKey: 'name',
			source: citynames.ttAdapter()
		  },
      freeInput: false
		});

	});
		</script>	
  </body>
</html>
